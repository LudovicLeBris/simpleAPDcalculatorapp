<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple APD calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js" defer></script>
</head>
<body>
    <nav>
        <h1>Simple APD calculator</h1>
    </nav>
    <div class="input">
        <input id="flow_rate" type="number" placeholder="Enter flow rate in m3/h"><br>
        <select name="diameter" id="diameter">
            <option value="0" selected>Select duct section (mm)</option>
            <option value="80">80</option>
            <option value="160">160</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="315">315</option>
            <option value="355">355</option>
            <option value="400">400</option>
            <option value="450">450</option>
            <option value="500">500</option>
            <option value="560">560</option>
            <option value="630">630</option>
            <option value="710">710</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
            <option value="1120">1120</option>
            <option value="1250">1250</option>
        </select><br>
        <input id="length" type="number" name="length" placeholder="Enter duct's length in m"><br>
        <input id="calculate" type="submit" value="Calculate">
    </div>
    <div class="results">
        <p>Flow speed : <span id="flow_speed">0</span> m/s</p>
        <p>Linear air pressure drop : <span id="linear_apd">0</span> Pa</p>
    </div>
</body>
</html>
